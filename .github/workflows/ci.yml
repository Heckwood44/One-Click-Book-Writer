name: One Click Book Writer CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run smoke test
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        python tests/smoke_test.py
        
    - name: Run audit
      run: |
        python scripts/run_audit.py
        
    - name: Upload test artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-outputs
        path: |
          output/chapter_*.txt
          output/chapter_*.json
          output/audit_report.*
        retention-days: 7
        
    - name: Check quality threshold
      run: |
        if [ -f "output/audit_report.json" ]; then
          python -c "import json; data=json.load(open('output/audit_report.json')); success_rate=data['summary']['success_rate']; print(f'Quality: {success_rate:.1f}%'); exit(0 if success_rate >= 70 else 1)"
        fi 